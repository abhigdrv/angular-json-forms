<section class="header"><span [routerLink]="['/']">JSON Form Examples </span><span class="docs" [routerLink]="['docs']">Docs</span></section>
<section class="home">
  <div class="sidebar">
    <ul>
        <li [ngClass]="selectedFormTitle == 'Basic Form'?'selected':''" (click)="selectForm('basic')">Basic Form</li>
        <li [ngClass]="selectedFormTitle == 'Advanced Form'?'selected':''" (click)="selectForm('advanced')">Advanced Form</li>
        <li [ngClass]="selectedFormTitle == 'Nested Form'?'selected':''" (click)="selectForm('nested')">Nested Form</li>
        <li [ngClass]="selectedFormTitle == 'Form Array'?'selected':''" (click)="selectForm('array')">Form Array</li>
        <li [ngClass]="selectedFormTitle == 'Custom Validation Form'?'selected':''" (click)="selectForm('validation')">Custom Validation</li>
        <li [ngClass]="selectedFormTitle == 'Multi Step Form'?'selected':''" (click)="selectForm('multiStep')">Multi Step Form</li>
    </ul>
  </div>
  <div class="main-content">
    <h1 class="heading" *ngIf="selectedFormTitle == 'Select a form'">{{ selectedFormTitle }}</h1>
    <ng-container *ngIf="selectedFormTitle == 'Basic Form'">
      <app-dynamic-form 
        *ngIf="basicFormConfig"
        [fields]="basicFormConfig.fields"
        [globalClass]="basicFormConfig.globalClass"
        [globalStyle]="basicFormConfig.globalStyle"
        [globalErrorClass]="basicFormConfig.globalErrorClass"
        [globalErrorStyle]="basicFormConfig.globalErrorStyle"
        (formSubmit)="onFormSubmit($event)">
      </app-dynamic-form>
    </ng-container>
    <ng-container *ngIf="selectedFormTitle == 'Advanced Form'">
      <app-dynamic-form 
        *ngIf="advancedFormConfig"
        [fields]="advancedFormConfig.fields"
        [globalClass]="advancedFormConfig.globalClass"
        [globalStyle]="advancedFormConfig.globalStyle"
        [globalErrorClass]="advancedFormConfig.globalErrorClass"
        [globalErrorStyle]="advancedFormConfig.globalErrorStyle"
        (formSubmit)="onFormSubmit($event)">
      </app-dynamic-form>
    </ng-container>
    <ng-container *ngIf="selectedFormTitle == 'Nested Form'">
      <app-dynamic-form 
        *ngIf="nestedFormConfig"
        [fields]="nestedFormConfig.fields"
        [globalClass]="nestedFormConfig.globalClass"
        [globalStyle]="nestedFormConfig.globalStyle"
        [globalErrorClass]="nestedFormConfig.globalErrorClass"
        [globalErrorStyle]="nestedFormConfig.globalErrorStyle"
        (formSubmit)="onFormSubmit($event)">
      </app-dynamic-form>
    </ng-container>
    <ng-container *ngIf="selectedFormTitle == 'Form Array'">
      <app-dynamic-form 
        *ngIf="arrayFormConfig"
        [fields]="arrayFormConfig.fields"
        [globalClass]="arrayFormConfig.globalClass"
        [globalStyle]="arrayFormConfig.globalStyle"
        [globalErrorClass]="arrayFormConfig.globalErrorClass"
        [globalErrorStyle]="arrayFormConfig.globalErrorStyle"
        (formSubmit)="onFormSubmit($event)">
      </app-dynamic-form>
    </ng-container>
    <ng-container *ngIf="selectedFormTitle == 'Custom Validation Form'">
      <app-dynamic-form 
        *ngIf="validationFormConfig"
        [fields]="validationFormConfig.fields"
        [globalClass]="validationFormConfig.globalClass"
        [globalStyle]="validationFormConfig.globalStyle"
        [globalErrorClass]="validationFormConfig.globalErrorClass"
        [globalErrorStyle]="validationFormConfig.globalErrorStyle"
        (formSubmit)="onFormSubmit($event)">
      </app-dynamic-form>
    </ng-container>
    <ng-container *ngIf="selectedFormTitle == 'Multi Step Form'">
      <app-dynamic-form 
        *ngIf="multiStepFormConfig"
        [fields]="multiStepFormConfig.fields"
        [globalClass]="multiStepFormConfig.globalClass"
        [globalStyle]="multiStepFormConfig.globalStyle"
        [globalErrorClass]="multiStepFormConfig.globalErrorClass"
        [globalErrorStyle]="multiStepFormConfig.globalErrorStyle"
        (formSubmit)="onFormSubmit($event)">
      </app-dynamic-form>
    </ng-container>
  </div>
</section>
